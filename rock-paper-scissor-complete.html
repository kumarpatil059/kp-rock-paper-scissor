<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>

    <p class="title">Rock Paper Scissors</p>

        <button onclick="
        playGame('rock');
        " class="move-button">
        <img src="rock-emoji.png" class="move-icon"></button>
        <button onclick="
        playGame('paper'); 
        " class="move-button">
        <img src="paper-emoji.png" class="move-icon"></button>
        <button onclick="
        playGame('scissors');
         " class="move-button">
         <img src="scissors-emoji.png" class="move-icon"></button>

         <p class="js-result result"></p>

         <p class="js-moves"></p>

         <p class="js-score score"></p>



        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;

        localStorage.removeItem('score');
        updateScoreElement();

        " class="reset-score-button">Reset Score</button>

    <script src="adv-rock-paper-scissor.js">
        
    </script>
</body>
</html>
